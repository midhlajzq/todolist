<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">
                <form class="d-flex border p-3 mt-5">
                    <input id="todo_input" placeholder="Enter The task here" type="text" class="form-control">
                    <input value="Click Me" type="button" class="btn btn-primary ms-2 " onclick="add()">
                    

                </form>
                <div class="mt-3 border p-3">
                    <h3 class="text-underline">List of task</h3>
                    <div class="text-danger"><hr width="20%"></div>
                    <div id="todo_output" ></div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        
    </div>
   
    
</body>
<script src="main.js"></script>
</html>
